# templates that can modify nouns (or names - TODO)


adjective:
  example: big|JJ
  symbols:
    J: 
      type: adjective
      description: head
  langs:
    en: { template: J }
    zh: { template: J }


determiner:
  example: this|DT
  symbols:
    D: 
      type: determiner
      description: head # needed to propagate down target
    
  langs:
    en: { template: D }
    zh: { template: D }
    
    
