  example: Alice|S kicks|V Bob|O .

  symbols:
    V: 
      type: verb
      description: head verb # hmm, code currently passes tags down to nodes with "head" in description...
    S: 
      type: NP
      description: subject  
    O:
      type: NP
      description: object


  # purely syntactic - semantics are in "verbsets"
  # TODO: descriptions for language-specific tags
  langs:
    en: 
      template: S V O
      punctuation: '.'
      tags:
        S: subjective # needed by pronouns
        O: objective 
      dependencies: # "deps" in code
        V: S
    zh: 
      template: S V O
      punctuation: 。
   
  
meta:
  example: We|S know|V (Alice kicks Bob)|C
  
  symbols:
    V:
      type: verb
      description: head verb
    S: 
      type: NP
      description: subject
    C:
      type: Clause
      description: complement
      
  langs:
    en:
      template: S V C
      dependencies: { V: S }
      #prewords: { C: that } # maybe, but doesn't it get propagated down by TemplatedNode.add_options()?
      punctuation: '.'
      tags: { S: subjective }
      
      
    zh: 
      template: S V C
      punctuation: 。
        
    
  
