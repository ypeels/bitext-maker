  en: We can figure out what kind of chemical alphabets might there be , figure enough about the normal chemistry , the geochemistry of the planet , so that we know what this distribution would look like in the absence of life , and then look for large deviations from this -- this thing sticking out , which says , " This chemical really shouldn 't be there . "
65342a:
  zh: 同样 ， 这 是 个 40 年 前 如此 高尚 和 美丽 的 观点 ， 在 40 年 前 是 个 美好 的 梦想 ， 然而 现在 ， 随着 信息 技术 的 巨大 进步 ， 那么 40 年 前 那个 美丽 演说 中 的 梦想 在 今天 将 是 一 个 更 容易 实现 的 理想 ！
  en: Again , this sentiment that was so noble and beautifully put 40 years ago , and a beautiful dream 40 years ago , but now with the huge advances in information technology , it is a dream more easy to realize today than it was when it was made in that beautiful speech 40 years ago .
65342b:
  zh: 然而 现在 ， 随着 行为 经济学 的 大力 发展 ， 配合 着 我们 所 知 的 让 大众 提升 幸福 的 所有 方法 ， 如果 我们 把 这些 都 联系 起来 ， 把 权利 赋予 人民 ， 使 人民 可以 得到 便利 信息 ， 再 顺应 人类 本性 的 洞察力 ， 与此同时 ， 理解 人们 行为 方式 的 原因 ， 那么 40 年 前 那个 美丽 演说 中 的 梦想 在 今天 将 是 一 个 更 容易 实现 的 理想 ！
  en: But now with the massive changes in behavioral economics , with all that we know about how you advance well-being , that if we combine those insights of giving power to people , and using information to make that possible , and using the insight of going with the grain of human nature , while at the same time , understanding why people behave in the way they do , it is a dream more easy to realize today than it was when it was made in that beautiful speech 40 years ago .
67001a:
  zh: 我 现在 就 能 想到 一 个 ： 公元前 的 第一 个 世纪 ， 卢克莱修 ， 也 就 是 《 物性 论 》 的 作者 ， 他 说 ， " Tantum religio potuit suadere malorum " 我 应该 是 已经 把 它 铭记 于心 了 的 ， 它 的 意思 就 是 ， 宗教 是 可以 使 人们 做 一些 邪恶 的 事情 的 
  en: I have one in my pocket here from the first century BCE by Lucretius , the author of " On the Nature of Things , " who said , " Tantum religio potuit suadere malorum " -- I should have been able to learn that by heart — which is , that 's how much religion is able to persuade people to do evil .
67001b:
  zh: 同时 他 还 陈述 了 一 个 真实 案例 ： 阿伽门农 决定 将 其 女儿 依菲琴尼亚 作为 祭祀 的 贡品 ， 为的 是 保佑 他 的 军队 能够 在 以后 的 战争 中 所向披靡 。
  en: And he was talking about the fact of Agamemnon 's decision to place his daughter Iphigenia on an altar of sacrifice in order to preserve the prospects of his army .
67056a:
  zh: 这 是 一 个 非常 大 的 改变 ， 这 种 分离 ， 这 种 智慧 与 劳动力 的 分离 ， 我 认为
  en: So there 's a big change , and that division , that intellectual division of labor occurs as I say , I think . 
67056b:
  zh: 在 十九 世纪 末期 的 欧洲 得到 了 加深 。 因为 那 时候 出现 了 真正 的 智力 与 劳动力 的 分离 ， 你 可以 做 各种各样 严谨 的 研究 ， 其中 包括 各种各样 的 领域 ， 甚至 包括 哲学 ， 而且 不用 被 当时 的 思想 所 禁锢 ： " 我 所 说 的 话 必须 始终如一 的 贯穿 在 宗教 传统 教义 的 真理 中 。 "
  en: It sort of solidifies so that by the end of the 19th century in Europe , there 's a real intellectual division of labor , and you can do all sorts of serious things , including , increasingly , even philosophy , without being constrained by the thought , " Well , what I have to say has to be consistent with the deep truths that are given to me by our religious tradition . "
67072a:
  zh: 这 是 一 幅 十九 世纪 早期 由 另 一 位 英国 军官 所 画 的 画 ， 画 中 主要 描述 了 这样 的 一 个 仪式 ， 国王 也 参与 到了 这个 仪式 当中 ， 而且 这 就 是 他 工作 的 一 部分 ， 也 是 很 大 的 一 部分 ， 他 的 工作 除了 组织 战争 这 类 事情 之外 ， 就是 看好 祖先 的 墓地 。 
  en: This is an early-19th-century drawing by another British military officer of such a ceremonial , where the king was involved , and the king 's job , one of the large parts of his job , apart from organizing warfare and things like that , was to look after the tombs of his ancestors , 
