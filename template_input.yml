67078a:
  zh: 在 这个 社会 中 ， 只要 有 生命 的 存在 ， 就 会 有 宗教 的 产生 。 特别 要 提出 的 是 ， 对于 想要 理解 这个 社会 很 重要 的 一 点 是 ， 这个 社会 中 的 工作 ， 也就是 本应 由 科学 提供 给 我们 的 工作 ， 却 是 由 拉特雷 口中 的 宗教 创造 的 
  en: Religion has not being separated from any other areas of life , and in particular , what 's crucial to understand about this world is that it 's a world in which the job that science does for us is done by what Rattray is going to call religion .
67078b:
  zh: 因为 如果 他们 想要 一 个 事物 的 解释 ， 如果 他们 想要 知道 为什么 庄稼 收成 不好 ， 如果 他们 想要 知道 为什么 会 下雨 ， 或者 当 他们 需要 雨时 ， 他们 会 问 为什么 还 不 下雨 ， 如果 他们 想要 知道 为什么 他们 的 祖父 会 死去 ， 他们 会用 同 一 种 方式 寻求 答案 ， 用 同 一 种 语言 寻求 助 ， 向 同样 的 神 求助 。
