  en: We need to completely rethink how we 're going to use measures to control biological organisms , and rethink how we incentivize the development , introduction , in the case of antibiotics prescription , and use of these valuable resources .
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  